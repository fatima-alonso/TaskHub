<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>Inicio de sesión | TaskHub</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="login.js"></script>
</head>

<body>
    <header class="navbar">
        <div class="container nav-inner">
            <a class="logo" href="home.html">Task<span>Hub</span></a>
            <div class="nav-actions">
                <a class="btn btn-ghost" href="home.html">Página de Inicio</a>
            </div>
        </div>
    </header>

    <main class="auth">
        <div class="auth-card">
            <div class="auth-head">
                <h1>Bienvenido</h1>
                <p class="muted">Inicia sesión</p>

            </div>

            <form class="form" action="#" method="post" onsubmit="login(event)">
                <label class="field">
                    <span>Correo</span>
                    <input id="email" type="email" placeholder="nombre@compañia.com" required />
                </label>

                <label class="field">
                    <span>Contraseña</span>
                    <input id="password" type="password" placeholder="••••••••" required />
                </label>


                <button class="btn btn--primary" type="submit">Iniciar sesión</button>

            </form>
        </div>
    </main>
</body>

</html>
